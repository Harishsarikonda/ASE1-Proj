{% extends 'base.html' %}


{% block content %}
  <div>
    <div class="col-md-8 col-sm-10 col-12">
      <h1>Register an Agent.</h1>
      <form action="{% url 'agent:register' %}" method="post" enctype='multipart/form-data' novalidate>
        {% csrf_token %}
        <table>
        {% for field in form %}
          <tr>
            <td style="font-weight: 500;">{{ field.label_tag }}</td><td> {{ field }}</td><td>{{ field.errors }}</td>
          </tr>
        {% endfor %}
        {% for field in form_extended %}
          <tr>
            <td style="font-weight: 500;">{{ field.label_tag }}</td><td> {{ field }}</td><td>{{ field.errors }}</td>
          </tr>
        {% endfor %}
        </table>
        <button type="submit" class="btn btn-success">Register</button>
      </form>
    </div>
    <br/>
  </div>
{% endblock %}
